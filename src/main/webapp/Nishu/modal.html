<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

				<script language="javascript" type="text/javascript">
					function myFunction() {
						var no_of_attributes=5;
						while(no_of_attributes){
							document.getElementById('myId').innerHTML = document.getElementById('myId').innerHTML+"<tr><td>" + "attribute_name" + "</td><td>" + "attribute_value" + "</td></tr>";
						no_of_attributes--;
						}
						
					}
				</script>
  </head>
  <body>
 <div class="container">
<br>
<a data-toggle="modal" href="#myModal" class="btn btn-primary btn-lg" onclick="myFunction()">Click on table row to launch modal</a>

<div class="modal fade" id="myModal">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
		<h4 class="modal-title">DETAILS</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      
    </div>
    <div class="modal-body">
      <table>
          <thead>
          </thead>
          <tbody class="table" id="myId">
		  
              
					<tr>
						<td id="attribute">nhishnt</td>  
						<td id="attribute_value">adfgsdrhgsd</td>  
					</tr>
				  
          </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
